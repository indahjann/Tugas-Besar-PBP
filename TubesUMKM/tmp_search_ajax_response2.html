    <div class="container-fluid">
        <!-- Simple Header Section -->
        <div class="simple-header">

                <div class="breadcrumb-simple">
                    <a href="/" class="breadcrumb-item">Home</a>
                    <span class="breadcrumb-separator">›</span>

                                    </div>
                
                <!-- Page Title -->

                                            All Categories
