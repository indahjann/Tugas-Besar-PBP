<div class="categories-page">
    <div class="container-fluid">
        <!-- Simple Header Section -->
        <div class="simple-header">
            <div class="container">
                <!-- Breadcrumb -->
                <div class="breadcrumb-simple">
                    <a href="/" class="breadcrumb-item">Home</a>
                    <span class="breadcrumb-separator">›</span>
                    <a href="/categories" class="breadcrumb-item">Buku</a>
                                    </div>
                
                <!-- Page Title -->
                <h1 class="simple-title">
                                            All Categories
                                    </h1>
            </div>
        </div>

        <main id="main-content" class="main-content">
            <div class="container">
                <div class="row">
                
                                    <!-- Full width main content when sidebar is hidden (e.g., search results) -->
                    <div class="col-12">
                        <div class="books-content">
                                        <!-- Results Info with Sort By -->
                        <div class="results-info">
                            <div class="results-count">
                                Showing 1 of 1 books
                                                            </div>
                            
                            <div class="sort-dropdown">
                                <select class="sort-select" id="sortSelect">
                                    <option value="name_asc" >Name A-Z</option>
                                    <option value="name_desc" >Name Z-A</option>
                                    <option value="price_asc" >Price: Low to High</option>
                                    <option value="price_desc" >Price: High to Low</option>
                                </select>
                                <i class="fas fa-chevron-down sort-icon"></i>
                            </div>
                        </div>

                        <!-- Books Grid -->
                                                    <div class="books-grid-modern" id="booksContainer">
                                                                    <div class="book-card-modern">
    <div class="book-image-container">
        <img src="https://picsum.photos/seed/thehobbit/400/600" alt="The Hobbit" class="book-image">
        
        <!-- Favorites button (Modern style) - positioned in top right -->
        <button class="btn-favorites " 
                data-book-id="5" 
                title="Add to favorites">
            <i class="far fa-heart"></i>
        </button>
        
        <!-- Add to cart button (appears on hover) -->
        <button class="btn-add-to-cart" 
                data-book-id="5" 
                title="Add to Cart">
            <i class="fas fa-shopping-cart"></i>
            Add to Cart
        </button>
    </div>
    
    <div class="book-info">
        <h6 class="book-title">The Hobbit</h6>
        <p class="book-author">J.R.R. Tolkien</p>
        <div class="book-rating">
            <div class="stars">
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star "></i>
                            </div>
            <span class="rating-count">(42)</span>
        </div>
        <div class="book-price">
            <span class="current-price">Rp 110.000</span>
                    </div>
    </div>
</div>                                                            </div>

                            <!-- Pagination -->
                            <div class="pagination-container">
                                
                            </div>
                                            </div>
                </div>
                </div>
            </div>
        </main>
    </div>
</div>
